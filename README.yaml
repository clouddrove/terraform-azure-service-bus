# How to use this project
# How to use this project
usage: |-
  Here are some examples of how you can use this module in your inventory structure:
  ### azure bus service
  ```hcl
    # Basic
    module "service_bus" {
    source              = "clouddrove/service-bus/azure"
    version             = "1.0.0"
    name                = "app"
    resource_group_name = module.resource_group.resource_group_name
    location            = module.resource_group.resource_group_location
    sku                 = "Standard"
    }
    ```
  ```hcl
    # topic
    module "service_bus" {
    source              = "clouddrove/service-bus/azure"
    version             = "1.0.0"
    name                = "app"
    resource_group_name = module.resource_group.resource_group_name
    location            = module.resource_group.resource_group_location
    sku                 = "Standard"
    topics = [{
      name = "example"
      enable_partitioning = true
      authorization_rules = [
      {
       name   = "example"
       rights = ["listen", "send"]
      }]
     }]
    }
    ```
  ```hcl
    # queue
    module "service_bus" {
    source              = "clouddrove/service-bus/azure"
    version             = "1.0.0"
    name                = "app"
    resource_group_name = module.resource_group.resource_group_name
    location            = module.resource_group.resource_group_location
    sku                 = "Standard"
    queues = [{
    name                = "example"
    authorization_rules = [
    {
      name   = "example"
      rights = ["listen", "send"]
      }]
    }]
    }
    ```
  ```hcl
    # topic_with_subscriptions
    module "service_bus" {
    source              = "clouddrove/service-bus/azure"
    version             = "1.0.0"
    name                = "app"
    resource_group_name = module.resource_group.resource_group_name
    location            = module.resource_group.resource_group_location
    sku                 = "Standard"
    topics = [
     {
       name                = "source"
       enable_partitioning = true
       subscriptions       = [
        {
          name               = "example"
          forward_to         = "destination"
          max_delivery_count = 1
        }]
      },
     {
       name = "destination"
       enable_partitioning = true
      }]
    }
    ```



